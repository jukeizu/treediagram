version: '3'
services:
    treediagram:
        build: .
        command: -nats "nats:4222" -db "mongo"
        ports:
            - "10001:10001"
        environment:
            - TREEDIAGRAM_DISCORD_TOKEN
        depends_on:
            - nats
            - mongo
    nats:
        image: "nats"
    mongo:
        image: "mongo"

